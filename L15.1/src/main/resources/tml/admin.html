<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>Admin</title>
  <style type="text/css">
    .fading{
      background: #fff;
      transition: background .25s ease-in-out;
      -moz-transition: background .25s ease-in-out;
      -webkit-transition: background .25s ease-in-out;
    }
  </style>
  <script type="text/javascript">
    highlight = function(id) {
      $elem = document.getElementById(id);
      $elem.style.background = "#ddd";
      setTimeout('$elem.style.background = "#fff"', 750);
    };
  </script>
  <script src="js/ws.js" type="text/javascript"></script>
</head>
<body onload="init();">
  <p><a href="index.html">Home</a></p>

  <form method="get">
    <input type="submit" name="logout" value="Logout">
  </form>

  <p id="maxElements"   class="fading">maxElements:   ${maxElements}</p>
  <p id="elementsCount" class="fading">elementsCount: ${elementsCount}</p>
  <p id="lifeTime"      class="fading">lifeTime:      ${lifeTime}</p>
  <p id="idleTime"      class="fading">idleTime:      ${idleTime}</p>
  <p id="hitCount"      class="fading">hitCount:      ${hitCount}</p>
  <p id="missCount"     class="fading">missCount:     ${missCount}</p>

  <hr>

  <form>
    <p>
      User ID: <input type="number" name="userID" id="userID" value="1">
    </p>

    <input type="button" name="save" value="Save User" onclick="saveUser();">
    <input type="button" name="load" value="Load User" onclick="loadUser();">
  </form>

  <hr>

  <form>
    <input type="button" name="clear" value="Clear Cache" onclick="clearCache();">
  </form>
</body>
</html>
